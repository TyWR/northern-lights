	   <div id="container" class="svg-container">
		  <svg id="world">
			 <defs>

				100%
			 </text>

			 <a href="/">
				<text id="white-heading" x="1%" y="64%">
				    NORTHERN
				</text>
				<text id="green-heading" dx="220px" x="1%" y="64%">
				    LIGHTS
				</text>
			 </a>

			 <text class="text-desc" x="1%" y="74%">
				ᗆ Aurora Forecast
			 </text>

			 <text class="text-desc" x="1%" y="80%">
				ᗈ Probability of visible aurora
			 </text>

			 <text class="text-desc" x="1%" y="86%">
				ᗇ {{ time }} UT	
			 </text>

			 <text class="text-desc" id="arrow" x="50%" y="97%" rotate="90">
				ᑀ
