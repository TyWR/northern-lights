<html>
    <head>
	   <title>Northern lights now</title>
	   <script src="https://d3js.org/d3.v5.js"></script>
	   <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.9.1/d3.min.js"></script>
	   <link href='/index.css' rel='stylesheet' type='text/css' >
	   <link href='https://fonts.googleapis.com/css?family=Rubik' rel='stylesheet'>
    </head>
    <body>
    <div id="box">
	   <div id="header">
		  <h1>
			 <a href="" id="title-heading">
				<div id="white-heading">NORTHERN</div>
				<div id="green-heading">LIGHTS</div>
			 </a>
			 <div id="right-heading">
				<div id="time-heading">30MN FORECAST</div>
				<a id="infos" href="infos">INFOS</a>
			 </div>
		  </h1>
	   </div>
	   
	   <div id="container" class="svg-container">
		  <svg id="world">
			 <defs>
				<pattern id="image" patternUnits="userSpaceOnUse"
					    height="100%" width="100%">
				    <image preserveAspectRatio="none" x="0" y="0" 
					      height="100%" width="100%" 
						 xlink:href="world.png">
				    </image>
				</pattern>
			 </defs>
			 <rect width="100%" height="100%" fill="url(#image)"/>
		  </svg>
		  <script type="text/javascript" src="/index.js"></script>
	   </div>
    </div>
    </body>
</html>
